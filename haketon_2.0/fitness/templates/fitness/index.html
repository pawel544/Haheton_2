<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan treningowy AI 💪</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
            position: relative;
        }

        /* 🔹 Przycisk wylogowania */
        .btn-logout {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            font-size: 0.9rem;
            border-radius: 8px;
            display: inline-block;
            width: auto;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            font-family: "Inter", "Roboto", sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container py-5 position-relative">
    <div class="card p-4 p-md-5">

        <!-- 🚪 Przycisk wylogowania -->
        <a href="{% url 'user:logautuser' %}" class="btn btn-outline-danger btn-sm btn-logout">
            🚪 Wyloguj
        </a>

        <h1 class="text-center mb-4 fw-bold">💪 Wygeneruj plan treningowy AI</h1>

        <!-- 🏋️ Formularz -->
        <form method="post" id="planForm">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors.as_text }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 fs-5 py-2">
                🏋️ Generuj plan
            </button>
        </form>

        <!-- ⏳ Ekran ładowania -->
        <div id="loading" class="mt-4 text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-primary fw-semibold">AI tworzy Twój plan... 🔥</p>
        </div>

        <!-- 📋 Wynik -->
        {% if plan %}
            <div class="mt-5">
                <h3 class="fw-bold">📋 Twój plan treningowy:</h3>
                <pre class="mt-3">{{ plan }}</pre>
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById("planForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", () => {
        loading.style.display = "block";
    });
</script>
</body>
</html>
