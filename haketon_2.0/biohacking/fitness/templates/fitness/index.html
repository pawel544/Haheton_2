<!DOCTYPE html>

            padding: 10px 18px;

            cursor: pointer;

        }
        button:hover { background-color: #0056b3; }
        pre {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result { margin-top: 30px; }
    </style>
</head>
