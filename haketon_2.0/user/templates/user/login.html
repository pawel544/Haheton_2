<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie u≈ºytkownika</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 3rem;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 10px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card bg-white shadow-lg border-0">
            <div class="card-body">
                <h1 class="text-center mb-4">üîê Logowanie</h1>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'user:loginuser' %}" method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold">Nazwa u≈ºytkownika</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-semibold">Has≈Ço</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Zaloguj siƒô</button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Nie masz konta?</p>
                    <a href="{% url 'user:signupuser' %}" class="text-decoration-none">‚û°Ô∏è Zarejestruj siƒô</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", () => {
            form.querySelector("button").disabled = true;
        });
    </script>
</body>
</html>
